<g transform='translate({{x}}, {{y}}) rotate({{r}})'>
	<image x='{{-size/2}}' y='{{-size/2}}' width='{{size}}' height='{{size}}' xlink:href='${version}/files/powerups/{{type}}.png'/>
</g>

<script>
	component.exports = {
		computed: {
			size: function () {
				var multiplier = this.get( 'sizes.' + this.get( 'type' ) ),
					radius = this.get( 'radius' ) || 55;

				return radius * ( multiplier || 1 );
			}
		},

		data: {
			sizes: {
				kenanandkel: 2
			}
		}
	};
</script>
