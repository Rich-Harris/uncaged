{{#if type !== null}}
	<g
		intro='fade:{delay:{{row*80+column*20}}}'
		transform='translate({{column*board.brickWidth}}, {{row*board.brickHeight}})'
	>
		<rect class='type-{{type}}' x='2' y='2' width='{{board.brickWidth-4}}' height='{{board.brickHeight-4}}' rx='2' ry='2'/>
	</g>
{{/if}}

<style>
	rect {
		fill: #005689;
		stroke: rgba(0,0,0,0.4);
	}

	.type-a { fill: #382811; }
	.type-b { fill: #ffce4b; }
	.type-c { fill: #fdadba; }
	.type-d { fill: #CAD6ED; }
	.type-e { fill: #b51800; }
	.type-f { fill: #ffbb00; }
	.type-g { fill: #00456e; }
	.type-h { fill: #298422; }
	.type-i { fill: #dc2a7d; }
	.type-j { fill: #7d0068; }
	.type-k { fill: #aad8f1; }
	.type-l { fill: #ceb41d; }
	.type-m { fill: #72af7e; }
	.type-n { fill: #7d7569; }
	.type-o { fill: #333333; }
	.type-p { fill: #507892; }
	.type-q { fill: #63717a; }
	.type-r { fill: #66a998; }
	.type-s { fill: #4E481C; }
</style>

<script>
	require( 'ractive-transitions-fade' );

	component.exports = {
		transitions: {
			shrink: function ( t ) {
				var transform = t.getStyle( 'transform' );

				t.animateStyle( 'transform', transform + ' scale(0)', {
					duration: 200,
					easing: 'easeOut'
				}).then( t.complete );
			}
		}
	};
</script>
